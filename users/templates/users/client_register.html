{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="page-header" style="background-image: url('../../../media/1.jpg'); ">
        <div class="filter"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-4 ml-auto mr-auto">
                <div class="card card-register" style="background-color: #666666; border-radius: 25px; ">
                    <form method='POST' enctype= "multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Join as a Client Today!</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn" type="submit" style="background:#949494 ;">Sign Up</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <div class="text">
                            Already have a client account? <a class="ml-2" style="color: antiquewhite" href="{% url 'profile:login' %}">Sign In</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
